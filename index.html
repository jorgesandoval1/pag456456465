<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>IOT</title>
    </head>
    <body>
        <h1>IOT 1</h1>
        <div id="status">Desconectado</div> <br>
        <div id="display"></div> <br>
        <button onclick="interruptor('1')" type="button">Abrir</button> <br><br>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

        <script type="text/javascript">
            preguntar();
            clientId = 'client_id_' + Math.floor((Math.random() * 1000000) + 1);
            client = new Paho.MQTT.Client("ioticos.org", 8094, clientId);
            
            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            options = 
            {
                useSSL: true,
                userName: "Ia3RfDhFK9LXu8X",
                password: "Vjsisqg0H6VAfjL",
                onSuccess:onConnect,
                onFailure:doFail
            }

            client.connect(options);

            function onConnect() 
            {
                console.log("Conexion exitosa!!!");
                $("#status").html("Conexion Establecida");
                client.subscribe("qTBHZWSSPeNSz5n");
            }

            function onMessageArrived(message) 
            {
                console.log("Entro "+ message.payloadString);
                if (message.payloadString == "Valor -> 1")
                {
                    $("#display").html("Ultima entrada: morro");
                    notify("Acaba de entrar el morro");
                }
            }

            function doFail(e) {
                console.log(e);
            }

            function onConnectionLost(responseObject) 
            {
                if (responseObject.errorCode != 0) 
                {
                    console.log("onConnectionLost:" + responseObject.errorMessage);
                }
            }

            function interruptor(value)
            {
                console.log(value);
                    message = new Paho.MQTT.Message(value);
                    message.destinationName = "qTBHZWSSPeNSz5n/in";
                    client.send(message);
                    notify("Acabas de abrir");
            }
            function preguntar()
            {
                if (Notification.permission !== "denied")
                {
                    Notification.requestPermission(function(permission)
                    {

                    });
                } 
            }

            function notify(nombre)
            {
                if (!("Notification" in window)) 
                {
                    alert("Tu navegador no soporta notificaciones");
                }
                else if(Notification.permission === "granted")
                {
                    notification = new Notification(nombre);
                }
            }

        </script>
    </body>
</html>
